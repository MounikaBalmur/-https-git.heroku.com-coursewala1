<div class="container jumbotron">
  <div class="row">
    
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h5 style="text-align: center;color:#186abd;font-size: 60px"><b>CART</b></h5>
      <table class="table">
        <thead class="bg-info">
          <th>Sno</th>
          <th>ItemNumber</th>
          <th>CourseName</th>
          <th>Cost</th>
          <th>Buy</th>
        </thead>
        <tr *ngFor="let i of data">
          <td>{{i.Sno}}</td>
          <td>{{i.ItemNumber}}</td>
          <td>{{i.CourseName}}</td>
          <td>{{i.Cost}}</td>
          <td><button type="button" class="btn btn-success">Buy</button></td>
        </tr>
      </table>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
