<div class="container-fluid">
        <div class="row mt-5">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="jumbotron" style="background-image:url(assets/bg.jpg)">
            <h2 style="text-align: center" class="text-light">Login</h2>
            <form #r="ngForm" (ngSubmit)="logdata(r.value)">
              <div class="form-group">
                  <label class="text-light">Username</label>
                  <input type="text" name="name" class="form-control" [(ngModel)]="name" #ref="ngModel" required >
                  <label *ngIf="ref.touched && ref.invalid" class="text-danger">Username is mandatory</label>
              </div>
              <div class="form-group">
                  <label class="text-light">password</label>
                  <input type="password" name="password" class="form-control"[(ngModel)]="password" #ref1="ngModel" required>
                  <label *ngIf="ref.touched && ref.invalid" class="text-danger">password is mandatory</label>
              </div>
              <div class="text-center">
                 <a href="userview"> <button type="submit" class="btn btn-success mx-auto">login</button></a></div>
              <div class="text-center pt-3">
                <a class="text-light" href="">Forget password?</a>
              </div>
              <div class="text-center pt-3">
                  <a class="text-light" routerLink="register">Register now</a>
              </div>
          </form>
          </div>
          <div class="col-sm-4"></div>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
